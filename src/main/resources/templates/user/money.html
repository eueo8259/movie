        <li class="nav-item">
            <a class="nav-link active" th:href="@{/user/money}">금액 충전</a>
        </li>
    </ul>
    <br>
    <h4 class="text-center">$$$ 금액 충전 $$$</h4>
    <form class="container" th:action="@{/user/money}" method="post" th:object="${userDto}" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" class="form-control" th:field="*{userName}" readonly>
        </div>


        <div class="form-group">
            <label for="money" class="form-label">충전 금액</label>
            <select id="money" class="form-control" th:field="*{money}">
                <option value="0" disabled selected>충전할 금액</option>
                <option value="10000">10,000원</option>
                <option value="20000">20,000원</option>
                <option value="30000">30,000원</option>
                <option value="40000">40,000원</option>
                <option value="50000">50,000원</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password1">비밀번호 확인</label>
            <input type="password" id="password1" name="password1" class="form-control">
            <input type="hidden" id="hiddenPassword" th:value="*{password1}">
        </div>

        <input id="userNo" type="hidden" class="form-control" th:field="*{userNo}" readonly>
        <input id="userId" type="hidden" class="form-control" th:field="*{userId}" readonly>
        <input id="userId" type="hidden" class="form-control" th:field="*{userId}" readonly>
        <input id="birth" type="hidden" class="form-control" th:field="*{birth}" readonly>
        <input id="email" type="hidden" class="form-control" th:field="*{email}" readonly>
        <input id="phone" type="hidden" class="form-control" th:field="*{phone}" readonly>
        <input id="userRole" type="hidden" class="form-control" th:field="*{userRole}" readonly>

        <div class="text-right">
            <button type="submit" class="btn btn-primary" onclick="showConfirmation()">충전</button>
        </div>
    </form>
</div>
