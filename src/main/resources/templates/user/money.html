<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user_money.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/information}">내 정보 수정</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">|</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/ticket}">예매 내역</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">|</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/delete}">회원 탈퇴</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">|</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/money}">금액 충전</a>
        </li>
    </ul>
    <h4 class="text-center">$$$ 금액 충전 $$$</h4>
    <form id="f" class="container" th:action="@{/user/money}" method="post" th:object="${userDto}">
        <div class="mb-3">
            <label for="userName" class="form-label">작성자</label>
            <input id="userName" type="text" class="form-control" th:field="*{userName}" readonly>
        </div>

        <div class="mb-3">
            <label for="money" class="form-label">충전 금액</label>
            <select id="money" class="form-select" th:field="*{money}">
                <option value="0">충전할 금액</option>
                <option value="10000">10,000원</option>
                <option value="20000">20,000원</option>
                <option value="30000">30,000원</option>
                <option value="40000">40,000원</option>
                <option value="50000">50,000원</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
            <input type="hidden" id="hiddenPassword" th:value="*{password1}">
        </div>

        <div class="mb-3">
            <label for="userNo" class="form-label"></label>
            <input id="userNo" type="hidden" class="form-control" th:field="*{userNo}">
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-primary" onclick="check()">충전</button>
        </div>
    </form>
</div>

<!-- JavaScript 코드 포함 -->
<script>
    function check() {
        // 충전 금액 확인
        var money = document.getElementById('money').value;
        if (money == "0") {
            alert('충전할 금액을 선택해주세요.');
            return false;
        }

        // 비밀번호 확인
        var password = document.getElementById('password').value;
        var hiddenPassword = document.getElementById('hiddenPassword').value;
        if (password !== hiddenPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return false;
        }

        // 폼 제출 후 충전 완료 메시지 표시
        alert('충전이 완료되었습니다.');
        document.getElementById('f').submit();
    }
</script>
</body>
</html>
