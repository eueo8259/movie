<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="content" layout:fragment="content">
    <br><br><br>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

    <div class="container">
        <form id="frm" name="frm" th:action="@{/user/delete}" method="post" class="container">
            <div class="mb-3">
                <label for="inputPassword" class="form-label">비밀번호</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control">
            </div>
            <input type="hidden" id="hiddenPassword" th:field="${userDto.password1}">
            <input type="hidden" id="userNo" th:field="${userDto.userNo}">
            <button class="next" type="submit" onclick="validatePassword()">회원탈퇴</button>
        </form>
    </div>
</div>
<script>
    function validatePassword() {
        const userNo = document.getElementById('userNo').value;
        const inputPassword = document.getElementById('inputPassword').value;
        document.getElementById('frm').submit();
    }
</script>
</body>
</html>
