<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="content" layout:fragment="content">
    <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link"th:href="@{/admin/user}">회원관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">영화관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">예매</a>
            </li>
        </ul>
    </div>

    <br>

    <form  th:action="@{/admin/movie_update}" method="post" th:object="${movie}">
        <div>
            <label for="id">ID : [[*{movieNo}]]</label>
        </div>

        <div class="mb3">
            <label class="form-label">영화제목</label>
            <input type="text"  th:field="*{movieTitle}">
            <div class="error-class" th:errors="*{movieTitle}"></div>
        </div>

<!--        <div class="mb3">-->
<!--            <label class="form-label">비밀번호 확인</label>-->
<!--            <input type="text" class="form-control" th:field="*{password2}">-->
<!--            <div class="error-class" th:errors="*{password2}"></div>-->
<!--        </div>-->

        <div class="mb3">
            <label class="form-label">개봉일</label>
            <input  th:field="*{movieDate}">
            <div class="error-class" th:errors="*{movieDate}"></div>
        </div>

        <div class="mb3">
            <label class="form-label">영화 등급</label>
            <input th:field="*{movieRate}">
            <div class="error-class" th:errors="*{movieRate}"></div>
        </div>


        <input type="hidden" th:field="*{movieNo}" >
        <!--field 를 id도 설정을 해주어야 값을 가져올 수 있기 때문-->
        <!--hidden 이란? 값 하나를 가지고 있는 깍두기?-->
        <input type="submit" value="수정" class="btn btn-primary">
    </form>


</div>
</body>
</html>
