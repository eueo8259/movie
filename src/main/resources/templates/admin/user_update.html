<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="content" layout:fragment="content">
    <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link"th:href="@{/admin/user}">회원관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">영화관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">예매</a>
            </li>
        </ul>
    </div>

    <br>

    <form  th:action="@{/admin/update}" method="post" th:object="${userDto}">
        <div>
            <label for="id">ID : [[*{userNo}]]</label>
        </div>

        <div class="mb3">
            <label class="form-label">비밀번호</label>
            <input type="text" class="form-control" th:field="*{password1}">
            <div class="error-class" th:errors="*{password1}"></div>
        </div>

        <div class="mb3">
            <label class="form-label">비밀번호 확인</label>
            <input type="text" class="form-control" th:field="*{password2}">
            <div class="error-class" th:errors="*{password2}"></div>
        </div>

        <div class="mb3">
            <label class="form-label">생년월일</label>
            <input row="3" th:field="*{birth}">
            <div class="error-class" th:errors="*{birth}"></div>
        </div>

        <div class="mb3">
            <label class="form-label">전화번호</label>
            <input row="3" th:field="*{phone}">
        </div>

        <div class="mb3">
            <label class="form-label">이메일</label>
            <input class="form-control" row="3" th:field="*{email}">
            <div class="error-class" th:errors="*{email}"></div>
        </div>


        <input type="hidden" th:field="*{userNo}" >
        <!--field 를 id도 설정을 해주어야 값을 가져올 수 있기 때문-->
        <!--hidden 이란? 값 하나를 가지고 있는 깍두기?-->
        <input type="submit" value="수정" class="btn btn-primary">
    </form>


</div>
</body>
</html>
