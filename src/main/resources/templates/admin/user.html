<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="content" layout:fragment="content">
    <h4 align="center">회원관리</h4>
    <br>
    <table class="table table-bordered border-primary">
        <tr>
            <th>회원번호</th>
            <th>회원아이디</th>
            <th>회원이름</th>
            <th>생년월일</th>
            <th>전화번호</th>
            <th>이메일</th>
            <th>등급</th>
            <th>수정</th>
            <th>삭제</th>

        </tr>
        <tr th:each="user : ${user}" th:object="${user}">
            <td th:text="*{userNo}"></td>
            <td th:text="*{userId}"></td>
            <td th:text="*{userName}"></td>
            <td th:text="*{birth}"></td>
            <td th:text="*{phone}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{userRole}"></td>
            <td>
                <form th:action="@{/admin/update}" method="get">
                    <input type="hidden" name="updateId" th:value="*{userNo}">
                    <input type="submit" value="수정">
                </form>
            </td>
            <td>
                <!--PathVariable 로 전달해서 삭제처리-->
                <form th:action="@{/admin/delete/{deleteId}(deleteId=*{userNo})}" method="post">
                    <input type="hidden" name="deleteId" th:value="*{userNo}">
                    <input type="submit" value="삭제">
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
