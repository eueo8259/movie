<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 입력</title>
</head>
<body>
<form th:action="@{/board/board_insert}" method="post">
    <div>
        <label for="title">제목</label>
        <input type="text" name="title" th:field="${boardDto.title}">
        <span th:errors="${boardDto.title}"></span>
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" name="content" th:field="${boardDto.content}">
        <span th:errors="${boardDto.content}"></span>
    </div>
    <div>
        <label for="movieNo">영화번호</label>
        <input type="text" name="movieNo" th:field="${boardDto.movieNo}">
        <span th:errors="${boardDto.movieNo}"></span>
    </div>
    <input type="submit" value="등록">
</form>
<br>
<a th:href="@{/board/board_view}">메인화면으로 돌아가기</a>
</body>
</html>
