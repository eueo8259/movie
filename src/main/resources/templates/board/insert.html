<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script type="text/javascript" th:src="@{/js/board_check.js}"></script>-->
</head>
<body>
<div class="content" layout:fragment="content">
<form th:action="@{/board/insert}" method="post">
<!--    <div>-->
<!--        <label for="userId">작성자</label>-->
<!--        <input type="text" id="userId" name="userId" th:field="${boardDto.userId}">-->
<!--        <span th:errors="${boardDto.userId}"></span>-->
<!--    </div>-->
    <div class="mb-3">
        <label for="movieTitle">영화제목</label>
        <select id="movieTitle" name="movieTitle" class="form-select">
            <option value="">영화를 선택하세요</option>
            <!-- moviesDto 객체에서 movieTitle을 가져와서 selectbox에 넣음 -->
            <option th:each="movies: ${moviesDtoList}" th:value="${movies.movieTitle}"
                    th:text="${movies.movieTitle}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" required>
        <span th:errors="${boardDto.title}"></span>
    </div>
    <div class="mb-3">
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" required></textarea>
        <span th:errors="${boardDto.content}"></span>
    </div>
    <div>
        <label for="goodPoint">별점</label>
        <select id="goodPoint" name="goodPoint" th:field="${boardDto.goodPoint}">
            <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}"
                    th:text="${i}"></option>
        </select>
        <span th:errors="${boardDto.goodPoint}"></span>
    </div>
    <div align="center" class="col-12">
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/board/list}">목록</a>
    </div>
</form>
</div>
</body>
</html>
