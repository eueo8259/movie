<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <h1>자유게시판</h1>
    <br>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>영화번호</th>
            <th>작성자</th>
            <th>별점</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <tr th:each="board : ${boardDto}">
            <td th:text="${board.boardId}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${board.movieNo}"></td>
            <td th:text="${board.userId}"></td>
            <td th:text="${board.goodPoint}"></td>
            <td>
                <form th:action="@{/board/update}" method="get">
                    <input type="hidden" name="updateId" th:value="${board.boardId}">
                    <input type="submit" value="수정">
                </form>
            </td>
            <td>
                <form th:action="@{/board/delete/{deleteId}(deleteId=${board.boardId})}" method="post">
                    <input type="hidden" name="deleteId" th:value="${board.boardId}">
                    <input type="submit" value="삭제">
                </form>
            </td>
        </tr>
    </table>
    <br>
    <form th:action="@{/board/board_insert}" method="get">
        <input type="submit" value="신규 게시글 입력">
    </form>

    <!-- 검색 기능 -->
    <form th:action="@{/board/search}" method="get">
        <select name="type">
            <option selected value="">검색 내용 선택</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
        </select>
        <input type="text" name="keyword" value="" placeholder="검색어를 입력하세요">
        <input type="submit" value="검색">
    </form>
</div>
</body>
</html>
